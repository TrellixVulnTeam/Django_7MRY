
{% extends 'base.html' %}

{% block content %}

    <div class="recent" ><center>Recent Posts </center></div>
    <div class="container">
        <ul class="list">
            {% for post in posts %}
            <li class="item">
                <h3><a href="post/{{ post.pk }}">{{ post.title }}</a></h3>
                <div class="content">{{ post.content|truncatewords:50 }}</div>
                <div class="info">
                    <div class="published-data"><span>Date | </span>{{ post.published_data }}</div>
                    <div class="author"><span>Author | </span>{{ post.author }}</div>
                </div>

            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
